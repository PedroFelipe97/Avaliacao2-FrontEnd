        <form>
          <div class="admLogin">
            <label for="emailLogin">
              <span class="material-symbols-outlined">person</span>

            <input type="text" id="emailLogin" placeholder="E-mail"/>
          </div>
          <div class="admLogin">
            <label for="emailLogin">
              <span>
                <img src="images/lock.png" alt="">
              </span>
            </label>
            <input type="password" id="senhaLogin" placeholder="Senha" />
            <img id="visibility" onclick="seePassword()" src="images/on.png" alt="">
          </div>
        </form>

  <script>
    let seeingPassword = false
    imgVisibility = document.getElementById("visibility")
    senha = document.getElementById('senhaLogin')
    function seePassword(){

      seeingPassword = !seeingPassword
      console.log(seeingPassword)
      if (seeingPassword == true){
        imgVisibility.src = "images/off.png"
        senha.type = "text"
      } else{
        imgVisibility.src = "images/on.png"
        senha.type = "password"
      }
    }

    function validar(){
      email = document.getElementById('emailLogin').value
      senha = document.getElementById('senhaLogin').value
      if (email == '' || senha == ''){
          alert("Preencha os campos!")
      } else{
          login = {
            email: email,
            senha: senha
          }
          resultadoReq = validarUsuario(login)
          if(resultadoReq == false){
            alert("Email e/ou senha errados.")
          }
          else{
            window.location.href = "mensagens.html"
          }
        

    }
  }
  </script>
